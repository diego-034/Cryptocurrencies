<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrencies</title>
    <link rel="stylesheet" href="assets/css/uikit.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="">
    <center>
        <button class="uk-button  uk-button-default uk-margin-top" value="true" onclick="theme(this.value)" id="theme">Night mode</button>
    </center>
    <!-- container -->
    <div class=" uk-container uk-padding">
        <!-- title -->
        <h3 class="uk-text-white">Top 100 Cryptocurrencies by Market Cap</h3>
        <!-- menu tab -->
        <ul class="uk-tab-center" uk-tab="media: @s">
            <li class=""><a id="btn_price">Price Overview</a></li>
            <li class=""><a id="btn_return">Return Rates</a></li>
            <li class=""><a id="btn_community">Community</a></li>
            <li class=""><a id="btn_ath">All Time Hight</a></li>
            <!-- <li><input type="uk-fieldset" class="uk-input" placeholder="Enter value to find" id="input-search"></li>
            <li><button class="uk-button uk-button-primary uk-button-small">Search</button></li> -->
        </ul>
        <!-- table price overview -->
        <div class="uk-overflow-auto">
            <table class="uk-table uk-table-small uk-table-divider uk-table-hover" id="list-price">
                <thead>
                    <tr>
                        <th class="uk-table-shrink th" id="position">#</th>
                        <th class="uk-width-max th" id="name">Name</th>
                        <th class="uk-width-small th uk-text-right" id="price">Price</th>
                        <!-- price overview -->
                        <th class="uk-table-shrink th uk-text-right th-price" id="1h">1h</th>
                        <th class="uk-table-shrink th uk-text-right th-price" id="24h">24h</th>
                        <th class="uk-width-max th uk-text-center th-price" id="7d">7d</th>
                        <th class="uk-text-right th th-price" id="24h">Volumen (24h)</th>
                        <th class="uk-text-right th th-price" id="marketcap">MarketCap</th>
                        <!-- return rates  -->
                        <th class="uk-table-shrink uk-text-center th th-return display-none">30d</th>
                        <th class="uk-table-shrink uk-text-center th th-return display-none">1q</th>
                        <th class="uk-text-center th th-return display-none">1y</th>
                        <!-- community -->
                        <th class="uk-table-shrink uk-text-right th th-community display-none">Followers</th>
                        <!-- ATH -->
                        <th class="uk-table-small uk-text-right th th-ath display-none">ATH Price</th>
                        <th class="uk-table-small uk-text-right th th-ath display-none">ATH Date</th>
                        <th class="uk-table-small uk-text-right th th-ath display-none">Days from ATH</th>
                        <th class="uk-text-right th th-ath display-none">% from ATH</th>
                        <th class="uk-text-right th th-ath display-none">% to ATH</th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- loader -->
        <center>
            <span class="uk-margin-xlarge-top" uk-spinner="ratio: 3" id="loader"></span>
        </center>
    </div>
    <!-- scripts -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/format.js"></script>
    <script src="assets/js/render.js "></script>
    <script src="assets/js/main.js "></script>
    <script src="assets/js/uikit.min.js "></script>
    <script src="assets/js/uikit-icons.min.js "></script>

</body>

</html>
