<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrencies</title>
    <link rel="stylesheet" href="assets/css/uikit.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="">
    <div class=" uk-container uk-padding ">
        <h3 class="uk-text-white">Top 100 Cryptocurrencies by Market Cap</h3>        
        <div class="uk-overflow-auto">
            <table class="uk-table uk-table-small uk-table-divider uk-table-hover" id="list-coins">
                <thead>
                    <tr>
                        <th class="uk-table-shrink">#</th>
                        <th class="uk-width-small">Name</th>
                        <th class="uk-width-small uk-text-right">Price</th>
                        <th class="uk-table-shrink uk-text-right">1h</th>
                        <th class="uk-table-shrink uk-text-right">24h</th>
                        <th class="uk-text-right">7d</th>
                        <th class="uk-text-right">Volumen (24h)</th>
                        <th class="uk-text-right">Liquidity</th>
                        <th class="uk-text-right">MarketCap</th>
                    </tr>
                </thead>               
                
                    
                </tbody>
            </table>           
        </div>
        <center>
            <span class="uk-margin-xlarge-top" uk-spinner="ratio: 3" id="loader"></span>
        </center>
      
    </div>
    <script src="assets/js/main.js "></script>
    <script src="assets/js/uikit.min.js "></script>
    <script src="assets/js/uikit-icons.min.js "></script>
</body>

</html>
